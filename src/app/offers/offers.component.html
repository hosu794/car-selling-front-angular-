<div>
    <!-- <ul *ngFor="let item of offers">
        <li>{{item.Brand}}</li>
    </ul> -->

    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">

        <h2 class="sr-only">Offers</h2>

        <div class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
            <a href="#" class="group"
                *ngFor="let item of offers|  paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: total }">
                <div *ngIf="item.images != null"
                    class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8">
                    <img [src]="'http://localhost:1323/images/'+item.images[0].image_directory"
                        alt=" Tall slender porcelain bottle with natural clay textured body and cork stopper."
                        class="w-full h-full object-center object-cover group-hover:opacity-75">
                </div>
                <h3 class="mt-4 text-2xl font-bold">{{item.brand}} {{item.model}}</h3>
                <h4 class="mt-4 text-md text-gray-700">Fuel: {{item.fuel}} | Capacity: {{item.capacity}} | Mileage:
                    {{item.mileage}}</h4>
                <p class="mt-1 text-xl font-medium text-red-400">Price: ${{item.price}}</p>
            </a>


            <!-- More products... -->
        </div>
        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>

    </div>

</div>
