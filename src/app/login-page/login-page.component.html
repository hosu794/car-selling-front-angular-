<div class="flex justify-center align-center flex items-center justify-center h-screen">
    <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email" type="text" placeholder="Email">
                <div *ngIf="submitted && f.email.errors" class="text-red-500 text-xs italic">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Password
                </label>
                <input
                    class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" type="password" placeholder="******************" formControlName="password">
                <div *ngIf="submitted && f.password.errors" class="text-red-500 text-xs italic">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
                <p *ngIf="error" class="text-red-500 text-xs italic">{{error}}</p>
            </div>
            <div class="flex items-center justify-between">
                <button [disabled]="loading"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Login
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                    Forgot Password?
                </a>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            &copy;2022 CarSell service. All rights reserved.
        </p>
    </div>

</div>
